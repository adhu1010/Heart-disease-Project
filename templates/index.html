<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
        <label>Age:</label><input type="number" name="age" required><br>
        <label>Sex (0: Female, 1: Male):</label><input type="number" name="sex" required><br>
        <label>Chest Pain Type (0-3):</label><input type="number" name="cp" required><br>
        <label>Resting Blood Pressure:</label><input type="number" name="trestbps" required><br>
        <label>Cholesterol:</label><input type="number" name="chol" required><br>
        <label>Fasting Blood Sugar (0 or 1):</label><input type="number" name="fbs" required><br>
        <label>Resting ECG (0-2):</label><input type="number" name="restecg" required><br>
        <label>Max Heart Rate Achieved:</label><input type="number" name="thalach" required><br>
        <label>Exercise Induced Angina (0 or 1):</label><input type="number" name="exang" required><br>
        <label>Old Peak:</label><input type="number" name="oldpeak" step="0.1" required><br>
        <label>Slope (0-2):</label><input type="number" name="slope" required><br>
        <label>CA (0-3):</label><input type="number" name="ca" required><br>
        <label>Thal (0-3):</label><input type="number" name="thal" required><br>

        <label>Select Model:</label>
        <select name="model">
            <option value="Logistic Regression">Logistic Regression</option>
            <option value="Support Vector Machine">Support Vector Machine</option>
            <option value="Decision Tree">Decision Tree</option>
            <option value="Random Forest">Random Forest</option>
            <option value="K-Nearest Neighbors">K-Nearest Neighbors</option>
        </select><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
